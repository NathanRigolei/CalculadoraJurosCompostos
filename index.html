<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" type="image/x-icon" href="./printPage/icon-calc.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Calculadora de Juros Compostos</title>
  </head>
  <body>
    <main>
      <h1>Calculadora de Juros Compostos</h1>

      <h2>Valor Inicial</h2>
      <input
        type="text"
        id="value-init"
        class="box"
        oninput="formatarMoeda(this)"
      />

      <h2>Taxa de Juros por Ano em %</h2>
      <input type="number" id="value-rate" class="box" />

      <h2>Quantidade de Anos</h2>
      <input type="number" id="value-mth" class="box" />

      <input
        type="submit"
        id="btn"
        value="Calcular"
        onclick="calc()"
        placeholder="Calcular"
      />

      <div id="displno">
        <h2 id="total">Total de:</h2>
        <div id="result"></div>

        <div id="conj">
          <section id="conleft">
            <h2 id="int-h" class="stats">Valor Inicial:</h2>
            <h2 id="intires"></h2>
          </section>

          <section id="conright">
            <h2 id="ed-h" class="stats">Total em Juros:</h2>
            <h2 id="rateres"></h2>
          </section>
        </div>
      </div>
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
